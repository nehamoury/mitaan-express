<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitaan Express - Premium News & Magazine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: #030712;
      color: #f8f9fa;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .dark ::-webkit-scrollbar-track {
      background: #111827;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #374151;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>

  <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-[#f8f9fa] text-[#1a1a1a]">
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
